<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      font-family: 'Press Start 2P', cursive;
      background-color: #ffc8da;
      overflow-x: hidden;
      color: #4e2b4c;
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 30px;
      color: #3a1c2c;
    }

    .card {
      background-color: #fff0f5;
      border: 5px solid #8b4469;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 30px;
      box-shadow: 6px 6px 0 #8b4469;
    }

    .card p {
      font-size: 10px;
      margin-bottom: 15px;
      color: #4e2b4c;
      text-align: left;
      line-height: 1.8;
    }

    .card p strong {
      color: red;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: 2px solid white;
      padding: 15px 25px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 4px 4px 0 #8b4469;
      margin: 10px;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .photo-container {
      position: relative;
      max-width: 90%;
    }

    .photo-container img {
      width: 100%;
      border: 5px solid #8b4469;
      box-shadow: 6px 6px 0 #8b4469;
      margin-bottom: 20px;
    }

    .emoji {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    @media (min-width: 500px) {
      h1 { font-size: 20px; }
      .card p { font-size: 11px; }
      button { font-size: 11px; }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio id="bg-music" src="musik.mp3" autoplay loop></audio>

  <!-- Halaman 1 -->
  <div class="page active" id="page1">
    <h1>üíå HAPPY GF DAY üíå</h1>
    <div class="card">
      <p>happy gf day sayangkuu, maaf yaa kalo aku lupa, karna aku belum pernah ngerayain hari ini juga sebelumnya. aku bangga bisa punya perempuan secantik dan sehebat kamu, semoga hubungan kita berdua terus bertahan yaa. </p>
      <p><strong>i love u so much sayangg</strong></p>
    </div>
    <button onclick="nextPage()">Lanjut ></button>
  </div>

  <!-- Halaman 2 -->
  <div class="page" id="page2">
    <h1>I ‚ù§ MY GF</h1>
    <div class="photo-container">
      <img src="face.jpg" alt="Foto spesial" />
    </div>
    <button onclick="spawnEmoji()">‚ù§</button>
    <button onclick="backToFirst()">Kembali</button>
  </div>

  <script>
    function nextPage() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
    }

    function backToFirst() {
      document.getElementById('page2').classList.remove('active');
      document.getElementById('page1').classList.add('active');
    }

    const loveEmojis = ["‚ù§Ô∏è","üíñ","üíï","üíì","üíò","üíù","üíû","üß°","üíó","üíú","üíô","üíö","ü§ç"];
    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("emoji");
      const x = Math.random() * (window.innerWidth - 30);
      const y = Math.random() * (window.innerHeight - 30);
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
      emoji.innerText = loveEmojis[Math.floor(Math.random() * loveEmojis.length)];
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 2000);
    }
  </script>
</body>
</html>
